<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rout24</title>
    <link rel="stylesheet" href="/dashboard/client/client-dashboard.css">
</head>

<body>

<header class="header">
    <div class="logo">
        <img src="/assets/icon.png" alt="Rout24">
        <span>Rout24</span>
    </div>
</header>

<main class="main">

    <button class="filter-toggle" id="filterToggle">
        <svg viewBox="0 0 24 24"><path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/></svg>
        Qidirish
    </button>

    <section class="search-card" id="searchCard">
        <div class="row">
            <select id="fromFilter">
                <option value="">Qayerdan</option>
            </select>

            <select id="toFilter">
                <option value="">Qayerga</option>
            </select>
        </div>

        <div class="row">
            <input type="number" id="minPrice" placeholder="Min narx">
            <input type="number" id="maxPrice" placeholder="Max narx">
        </div>

        <button id="searchBtn">Izlash</button>
    </section>

    <section id="routesList" class="routes"></section>
    <div id="emptyState" class="empty">Hech narsa topilmadi</div>

    <section id="banners" class="banners"></section>

</main>

<nav class="bottom-nav">
    <button class="nav-item active" data-page="dashboard">
        <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
        Asosiy
    </button>

    <button class="nav-item" data-page="orders" onclick="location.href='orders.html'">
        <svg viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
        Buyurtmalar
    </button>

    <button class="nav-item" data-page="profile" onclick="location.href='client-profile.html'">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
        Profil
    </button>
</nav>

<script src="/dashboard/client/client-dashboard.js"></script>
</body>
</html>
