<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bosh sahifa | Rout24</title>
    
    <style>
        *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
        body,html{height:100%;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f9fafb;color:#0f172a}
        .header{position:fixed;top:0;left:0;right:0;height:70px;background:#800000;color:#fff;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 20px rgba(128,0,0,.15);z-index:1000}
        .header h1{font-size:24px;font-weight:800;letter-spacing:.5px}
        .main{padding:80px 16px 90px}
        .logo{display:flex;align-items:center;gap:14px;font-size:26px;font-weight:900}
        .logo img{width:48px;height:48px;border-radius:14px}
        .filter-toggle{width:100%;padding:16px;background:#fff;border:none;border-radius:16px;margin-bottom:16px;box-shadow:0 8px 25px rgba(0,0,0,.08);font-size:17px;font-weight:600;color:#800000;display:flex;align-items:center;justify-content:center;gap:10px;cursor:pointer;transition:.3s}
        .filter-toggle:active{transform:scale(.98)}
        .filter-toggle svg{width:22px;height:22px;fill:#800000}
        
        /* FILTR KARTASINING YASHIRIN HOLATI */
        .search-card{background:#fff;border-radius:20px;padding:20px 20px 24px;box-shadow:0 10px 35px rgba(0,0,0,.1);margin-bottom:24px;
            /* Ushbu ikkita xususiyat JS bilan birgalikda yashirish/ko'rsatishni ta'minlaydi */
            transform:translateY(-100%);
            opacity:0;
            transition:all .4s ease;
        }
        .search-card.show{transform:translateY(0);opacity:1}

        .row{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:16px}
        @media (max-width:480px){.row{grid-template-columns:1fr}}
        select,input{width:100%;padding:14px 16px;border:2px solid #e2e8f0;border-radius:14px;font-size:16px;background:#fff;transition:border .3s}
        select:focus,input:focus{outline:none;border-color:#800000}
        #searchBtn{width:100%;padding:15px;background:#800000;color:#fff;border:none;border-radius:14px;font-size:17px;font-weight:700;cursor:pointer;transition:.3s}
        #searchBtn:active{background:#9b0000}
        .routes{display:grid;gap:14px}
        .route{background:#fff;border-radius:18px;overflow:hidden;box-shadow:0 8px 25px rgba(0,0,0,.08);cursor:pointer;transition:transform .25s}
        .route:active{transform:scale(.97)}
        .route-header{background:linear-gradient(135deg,#800000,#c62828);color:#fff;padding:16px;text-align:center}
        .route-header h3{font-size:19px;font-weight:700}
        .route-header p{font-size:14px;margin-top:4px;opacity:.95}
        .route-body{padding:16px}
        .route-info{display:flex;justify-content:space-between;align-items:center;font-size:15px;margin-bottom:12px}
        .route-info strong{color:#800000}
        .route-footer{display:flex;justify-content:space-between;align-items:center}
        .price{font-size:20px;font-weight:800;color:#800000}
        .seats{padding:6px 14px;background:#e8f5e9;color:#166534;border-radius:20px;font-weight:600;font-size:14px}
        .empty{text-align:center;padding:60px 20px;color:#94a3b8;font-size:17px}
        .banners{display:grid;gap:14px;margin:32px 0}
        .banners img{width:100%;height:160px;object-fit:cover;border-radius:18px;box-shadow:0 8px 25px rgba(0,0,0,.1)}
        .bottom-nav{position:fixed;bottom:0;left:0;right:0;height:70px;background:#fff;display:flex;justify-content:space-around;align-items:center;box-shadow:0 -4px 20px rgba(0,0,0,.08);z-index:1000}
        .nav-item{background:none;border:none;width:60px;height:60px;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:4px;color:#64748b;font-size:12px;font-weight:600;cursor:pointer;transition:.3s}
        .nav-item svg{width:26px;height:26px;fill:currentColor}
        .nav-item.active{color:#800000}
        .nav-item.active svg{fill:#800000}
    </style>
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="/assets/icon.png" alt="Rout24 logotipi">
        <h1>Rout24</h1>
    </div>
</header>

<main class="main">

    <button class="filter-toggle" id="filterToggle">
        <svg viewBox="0 0 24 24"><path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/></svg>
        Filtrlar
    </button>

    <div class="search-card" id="searchCard">
        <div class="row">
            <select id="fromFilter"><option value="">Qayerdan</option></select>
            <select id="toFilter"><option value="">Qayerga</option></select>
        </div>
        <div class="row">
            <input type="number" id="minPrice" placeholder="Min narx">
            <input type="number" id="maxPrice" placeholder="Max narx">
        </div>
        <button id="searchBtn">Qidirish</button>
    </div>

    <div class="routes" id="routesList">
        </div>
    
    <div class="empty" id="emptyState">Yuklanmoqda...</div>

    <div class="banners" id="banners">
        </div>
</main>

<nav class="bottom-nav">
    <button class="nav-item active" data-page="dashboard">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    </button>
    <button class="nav-item" data-page="orders" onclick="location.href='orders.html'">
        <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm-1 7V3.5L18.5 9H13z"/></svg>
    </button>
    <button class="nav-item" data-page="profile" onclick="location.href='client-profile.html'">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
    </button>
</nav>

<script src="/dashboard/client/client-dashboard.js"></script>
</body>
</html>
