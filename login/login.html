<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kirish</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
    <div class="login-content">
        <h2>Kirish</h2>
        <p>Telegram orqali tezkor va xavfsiz kirish</p>
        
        <div class="telegram-widget">
            <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="rout24bot" data-size="large" data-userpic="false" data-radius="16" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
            <script type="text/javascript">
            function onTelegramAuth(user) {
            alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
        }
</script>
        </div>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
