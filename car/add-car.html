<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mashina qo‘shish</title>
    <link rel="stylesheet" href="add-car.css">
</head>
<body>

<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>
    <h1>Mashina qo‘shish</h1>
</header>

<main class="main">
    <div class="form">
        <div class="form-group">
            <label>Davlat raqami</label>
            <input type="text" id="plate" placeholder="01A234BC" maxlength="9" required>
            <small id="plateError" class="error"></small>
        </div>

        <div class="form-group">
            <label>Mashina nomi</label>
            <input type="text" id="name" placeholder="Gentra, Cobalt..." required>
        </div>

        <div class="form-group">
            <label>Mashina turi</label>
            <select id="type">
                <option value="SEDAN">Sedan</option>
                <option value="SUV">Yo‘ltanlamas (SUV)</option>
                <option value="HATCHBACK">Xetchbek</option>
                <option value="MINIVAN">Miniven</option>
                <option value="COUPE">Kupe</option>
            </select>
        </div>

        <div class="form-group">
            <label>Rasmlar (kamida 1 ta)</label>
            <div class="images-grid" id="imagesGrid"></div>
            <button type="button" class="add-photo" id="addPhoto">
                <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6z"/></svg>
                <input type="file" id="photoInput" accept="image/*" multiple hidden>
            </button>
            <small id="photoError" class="error"></small>
        </div>

        <button class="btn" id="submitBtn" disabled>Qo'shish</button>
    </div>
</main>

<script src="add-car.js"></script>
</body>
</html>
