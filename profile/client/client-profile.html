<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profilim</title>
    <style>
        /* ASOSIY USLUBLAR */
        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
        body, html {
            height: 100%;
            background: #f0f2f5; /* Yumshoq fon */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #1f2937;
        }

        /* HEADER */
        .header {
            position: fixed; top: 0; left: 0; right: 0;
            height: 65px;
            background: #800000;
            color: #fff;
            display: flex; align-items: center;
            padding: 0 16px;
            box-shadow: 0 4px 15px rgba(128,0,0,0.2);
            z-index: 1000;
        }
        .back-btn {
            background: none; border: none; width: 44px; height: 44px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all .3s;
        }
        .back-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.15); }
        .back-btn svg { width: 24px; height: 24px; fill: #fff; }
        .header h1 { font-size: 20px; font-weight: 800; margin-left: 10px; }

        .main { padding: 80px 0 40px; min-height: 100vh; }
        
        /* 1. IXCHAM PROFIL KARTASI (Minimalist Header) */
        .profile-compact-card {
            background: #fff;
            padding: 20px 20px;
            margin: 0 16px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .profile-compact-card:active {
            transform: scale(0.98);
        }
        
        .avatar {
            width: 60px; height: 60px;
            border: 3px solid #800000; /* Kichik qizil ramka */
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        .user-details {
            flex-grow: 1;
        }
        .user-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 2px;
        }
        .user-role {
            font-size: 14px;
            color: #6b7280;
        }

        /* 2. MENYU RO'YXATI (Card-siz) */
        .menu-list {
            padding: 0 16px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid #e5e7eb; /* Yengil ajratuvchi */
            transition: background 0.2s, transform 0.2s;
            cursor: pointer;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item:active {
            transform: scale(0.99);
            background: #f8f8f8;
            padding: 18px 10px; /* Bosinganda kichik vizual effekt */
            margin: 0 -10px;
            border-radius: 8px;
        }
        
        .menu-icon {
            width: 24px; height: 24px;
            fill: #800000;
            flex-shrink: 0;
            margin-right: 15px;
        }
        .menu-title {
            font-size: 16px;
            font-weight: 500;
            flex: 1;
        }
        .menu-arrow {
            width: 18px; height: 18px;
            fill: #a0a0a0;
        }

        /* HISOBDAN CHIQISH USLUBI */
        .logout-item {
            color: #c62828 !important;
            border-top: 1px solid #e5e7eb;
            margin-top: 20px;
        }
        .logout-item .menu-icon { fill: #c62828; }

        .loader {
            text-align: center;
            padding: 80px 20px;
            color: #999;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>
    <h1>Profilim</h1>
</header>

<main class="main">
    <div id="content" class="loader">Yuklanmoqda...</div>
</main>

<script>
const API_BASE_URL = 'https://api.rout24.online';
const token = localStorage.getItem('token');
if (!token) location.href = 'login.html';

/**
 * Foydalanuvchi profil ma'lumotlarini yuklaydi va render qiladi.
 */
async function loadProfile() {
    try {
        const res = await fetch(`${API_BASE_URL}/users/profile`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        const json = await res.json();

        if (json.success && json.data) {
            const { fullName, role, imageUrl } = json.data;
            
            // Avatarni o'rnatish logikasi
            const initials = fullName ? fullName.split(' ').map(n => n[0]).join('') : 'U';
            const avatarUrl = imageUrl || `https://ui-avatars.com/api/?name=${encodeURIComponent(fullName || 'User')}&background=800000&color=fff&size=60&bold=true`;
            
            let displayRole = 'Foydalanuvchi';
            if (role === 'DRIVER') {
                displayRole = 'Haydovchi';
            } else if (role === 'CLIENT') {
                displayRole = 'Mijoz';
            }

            document.getElementById('content').innerHTML = `
                <div class="profile-compact-card" onclick="location.href='edit-profile.html'">
                    <img src="${avatarUrl}" alt="Avatar" class="avatar">
                    <div class="user-details">
                        <div class="user-name">${fullName || 'Foydalanuvchi'}</div>
                        <div class="user-role">${displayRole}</div>
                    </div>
                    <svg class="menu-arrow" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                </div>

                <div class="menu-list">
                    
                    <div class="menu-item" onclick="location.href='security.html'">
                        <svg class="menu-icon" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 18.2c-4.51-.77-8-4.43-8-8.7V6.3l7-3.11v11.75l-2.45-2.45-.71.71L12 18.78l4.16-4.16-.71-.71L12 15.54V4.76l7 3.11V10.5c0 4.27-3.49 7.93-8 8.7z"/></svg>
                        <div class="menu-title">Xavfsizlik va ilova shartlari</div>
                        <svg class="menu-arrow" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                    </div>
                    
                    <div class="menu-item" onclick="location.href='support.html'">
                        <svg class="menu-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 14 13 15h-2v-.5c0-1.12.55-2.17 1.44-2.88l.76-.75C13.43 10.3 14 9.49 14 8.5c0-1.38-1.12-2.5-2.5-2.5S9 7.12 9 8.5H7c0-2.48 2.02-4.5 4.5-4.5s4.5 2.02 4.5 4.5c0 1.4-1.2 2.6-2.43 3.25z"/></svg>
                        <div class="menu-title">Qo'llab-quvvatlash markazi</div>
                        <svg class="menu-arrow" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                    </div>
                    
                    <div class="menu-item logout-item" onclick="logout()">
                        <svg class="menu-icon" viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
                        <div class="menu-title">Hisobdan chiqish</div>
                        <svg class="menu-arrow" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                    </div>

                </div>
            `;
        } else {
            throw new Error(json.message || "Ma'lumotlar yuklanmadi");
        }
    } catch (err) {
        console.error(err);
        document.getElementById('content').innerHTML = `
            <div style="text-align:center;padding:60px;color:#c62828;font-size:18px;">
                Profil yuklanmadi<br><small>${err.message || 'Internetni tekshiring'}</small>
            </div>
        `;
    }
}

/**
 * Hisobdan chiqish funksiyasi
 */
function logout() {
    if (confirm("Haqiqatan ham hisobdan chiqmoqchimisiz?")) {
        localStorage.removeItem('token');
        setTimeout(() => {
            location.href = 'login.html';
        }, 100);
    }
}

window.onload = loadProfile;
</script>
</body>
</html>
