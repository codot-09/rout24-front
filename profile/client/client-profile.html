<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profilim</title>
    <style>
        /* ASOSIY USLUBLAR */
        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
        body, html {
            height: 100%;
            background: #f0f2f5; /* Yumshoqroq fon */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #1f2937; /* To'qroq matn rangi */
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 65px; /* Kichikroq header */
            background: #800000;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 16px;
            box-shadow: 0 4px 15px rgba(128,0,0,0.2);
            z-index: 1000;
        }
        .back-btn {
            background: none; border: none; width: 44px; height: 44px; /* Kichikroq tugma */
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all .3s;
        }
        .back-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.15); }
        .back-btn svg { width: 24px; height: 24px; fill: #fff; }
        .header h1 { font-size: 20px; font-weight: 800; margin-left: 10px; }

        .main { padding: 80px 0 40px; min-height: 100vh; }

        /* PROFIL KARTASI - YAXSHILANGAN */
        .profile-card {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 15px 45px rgba(0,0,0,0.1); /* Yumshoqroq soya */
        }

        .profile-header {
            /* Kuchsizroq, lekin chiroyliroq gradient */
            background: linear-gradient(135deg, #a30000 0%, #800000 100%);
            color: #fff;
            padding: 40px 32px 100px; /* Yuqori padding kamaydi, pastki oshdi */
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .profile-header::after {
            content: ''; position: absolute; inset: 0;
            background: rgba(0,0,0,0.15); /* Fon ustidagi yengil qatlam */
            z-index: 1;
        }
        .avatar {
            width: 120px; height: 120px;
            border: 5px solid #fff; /* Oq ramka qo'shildi */
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }
        .user-name {
            font-size: 28px;
            font-weight: 900;
            margin-top: 15px;
            position: relative;
            z-index: 2;
        }
        .user-role {
            font-size: 16px;
            opacity: 0.85;
            margin-top: 6px;
            position: relative;
            z-index: 2;
        }

        /* MENU INTEGRATSIYASI */
        .menu-container {
            margin-top: -60px; /* Profil header ustiga chiqadi */
            padding: 0 20px 20px;
            position: relative;
            z-index: 3;
        }
        
        /* ALOHIDA MENU ELEMENTI USLUBI */
        .menu-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 20px;
            background: #fff;
            /* Faqat pastki chegara o'rniga, to'liq kartochkalar uslubi */
            margin-bottom: 12px;
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            transition: background 0.3s, transform 0.2s ease;
            cursor: pointer;
            border: 1px solid #f0f2f5;
        }
        .menu-item:hover {
            background: #fdfdfd;
        }
        .menu-item:active {
            background: #f5f5f5;
            transform: scale(0.99);
        }
        .menu-item svg {
            width: 24px;
            height: 24px;
            fill: #800000;
            flex-shrink: 0;
        }
        .menu-title {
            font-size: 16px;
            font-weight: 600;
            flex: 1;
        }
        .menu-arrow {
            width: 18px;
            height: 18px;
            fill: #a0a0a0;
        }

        /* LOGOUT USLUBI */
        .logout-item {
            color: #c62828 !important;
            border: 1px solid #c6282830;
        }
        .logout-item svg { fill: #c62828; }

        .loader {
            text-align: center;
            padding: 80px 20px;
            color: #999;
            font-size: 18px;
        }
        
        @media (max-width: 480px) {
            .profile-card { margin: 0 10px; }
            .main { padding: 80px 0 40px; }
        }
    </style>
</head>
<body>

<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>
    <h1>Profilim</h1>
</header>

<main class="main">
    <div id="content" class="loader">Yuklanmoqda...</div>
</main>

<script>
const API_BASE_URL = 'https://api.rout24.online';
const token = localStorage.getItem('token');
if (!token) location.href = 'login.html';

/**
 * Foydalanuvchi profil ma'lumotlarini yuklaydi va render qiladi.
 */
async function loadProfile() {
    try {
        const res = await fetch(`${API_BASE_URL}/users/profile`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        const json = await res.json();

        if (json.success && json.data) {
            const { fullName, role, imageUrl } = json.data;

            // Avatarni o'rnatish logikasi (agar rasm yo'q bo'lsa, UI Avatars xizmatidan foydalanish)
            const avatarUrl = imageUrl || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(fullName || 'U') + '&background=800000&color=fff&size=130&bold=true';
            
            // Foydalanuvchi rolini uzbek tilida formatlash
            let displayRole = 'Foydalanuvchi';
            if (role === 'DRIVER') {
                displayRole = 'Haydovchi';
            } else if (role === 'CLIENT') {
                displayRole = 'Mijoz';
            }

            document.getElementById('content').innerHTML = `
                <div class="profile-card">
                    <div class="profile-header">
                        <img src="${avatarUrl}" alt="Avatar" class="avatar" id="avatar">
                        <div class="user-name">${fullName || 'Foydalanuvchi'}</div>
                        <div class="user-role">${displayRole}</div>
                    </div>

                    <div class="menu-container">
                        <div class="menu-item" onclick="location.href='edit-profile.html'">
                            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                            <div class="menu-title">Shaxsiy ma'lumotlar</div>
                            <svg class="menu-arrow" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                        </div>
                        
                        <div class="menu-item" onclick="location.href='security.html'">
                            <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2z"/></svg>
                            <div class="menu-title">Xavfsizlik va parolni almashtirish</div>
                            <svg class="menu-arrow" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                        </div>

                        <div class="menu-item" onclick="location.href='support.html'">
                            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 14 13 15h-2v-.5c0-1.12.55-2.17 1.44-2.88l.76-.75C13.43 10.3 14 9.49 14 8.5c0-1.38-1.12-2.5-2.5-2.5S9 7.12 9 8.5H7c0-2.48 2.02-4.5 4.5-4.5s4.5 2.02 4.5 4.5c0 1.4-1.2 2.6-2.43 3.25z"/></svg>
                            <div class="menu-title">Yordam va qoâ€˜llab-quvvatlash markazi</div>
                            <svg class="menu-arrow" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                        </div>

                        <div class="menu-item logout-item" onclick="logout()">
                            <svg viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
                            <div class="menu-title">Hisobdan chiqish</div>
                        </div>
                    </div>
                </div>
            `;
        } else {
            throw new Error(json.message || "Ma'lumotlar yuklanmadi");
        }
    } catch (err) {
        console.error(err);
        document.getElementById('content').innerHTML = `
            <div style="text-align:center;padding:60px;color:#c62828;font-size:18px;">
                Profil yuklanmadi<br><small>${err.message || 'Internetni tekshiring'}</small>
            </div>
        `;
    }
}

/**
 * Hisobdan chiqish funksiyasi
 */
function logout() {
    if (confirm("Haqiqatan ham hisobdan chiqmoqchimisiz?")) {
        localStorage.removeItem('token');
        // Qayta yo'naltirishdan oldin xotira tozalanganiga ishonch hosil qilish
        setTimeout(() => {
            location.href = 'login.html';
        }, 100);
    }
}

// Sahifa yuklanganda ma'lumotlarni yuklashni boshlash
window.onload = loadProfile;
</script>
</body>
</html>
