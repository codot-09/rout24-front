<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profilim • Rout24</title>
    <meta name="description" content="Foydalanuvchi profili – ma'lumotlar, xavfsizlik va chiqish">

    <!-- Umumiy dizayn (barcha sahifalar bilan bir xil bo‘lishi uchun) -->
    <style>
        :root {
            --primary: #800000;
            --primary-light: #a00000;
            --primary-shadow: rgba(128, 0, 0, 0.25);
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-primary: #800000;
            --text-secondary: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --danger: #c62828;
            --radius-lg: 28px;
            --radius-md: 24px;
            --radius-sm: 20px;
            --transition: all 0.35s cubic-bezier(0.2, 0.8, 0.2, 1);
            --font-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: var(--font-base);
            background: var(--bg);
            color: var(--text-secondary);
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        .header{
    position:fixed;
    top:0;left:0;right:0;
    height:70px;
    background:var(--primary);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 6px 20px rgba(0,0,0,.15);
    z-index:1000;
}
.logo{
    display:flex;
    align-items:center;
    gap:14px;
    font-size:26px;
    font-weight:900;
    letter-spacing:-0.5px;
}
.logo img{
    width:46px;
    height:46px;
    border-radius:12px;
    object-fit:cover;
    box-shadow:0 2px 8px rgba(0,0,0,.2);
}

        /* Main */
        .main {
            padding: 90px 20px 100px;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Profile Card */
        .profile-card {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 28px 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
            margin-bottom: 28px;
            cursor: pointer;
            transition: var(--transition);
        }

        .profile-card:active {
            transform: scale(0.98);
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 8px 25px rgba(128, 0, 0, 0.25);
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 22px;
            font-weight: 800;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .user-role {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .profile-card .menu-arrow {
            width: 24px;
            height: 24px;
            fill: var(--text-muted);
            transition: var(--transition);
        }

        .profile-card:active .menu-arrow {
            transform: translateX(8px);
        }

        /* Menu */
        .menu {
            background: var(--surface);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            transition: var(--transition);
            cursor: pointer;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:active {
            background: #fdfdfd;
        }

        .menu-icon {
            width: 26px;
            height: 26px;
            fill: var(--text-primary);
            margin-right: 16px;
            flex-shrink: 0;
        }

        .menu-title {
            font-size: 17px;
            font-weight: 600;
            flex: 1;
            color: var(--text-secondary);
        }

        .menu-arrow {
            width: 20px;
            height: 20px;
            fill: var(--text-muted);
            transition: transform 0.25s;
        }

        .menu-item:active .menu-arrow {
            transform: translateX(6px);
        }

        .logout-item {
            color: var(--danger);
        }

        .logout-item .menu-icon {
            fill: var(--danger);
        }

        /* Loader */
        .loader {
            text-align: center;
            padding: 120px 20px;
            font-size: 18px;
            color: var(--text-muted);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 84px;
            background: var(--surface);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -6px 25px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
            z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
            backdrop-filter: blur(12px);
        }

        .nav-item {
            background: none;
            border: none;
            width: 80px;
            height: 74px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-item svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(128, 0, 0, 0.08);
            border-radius: 24px;
        }

        .nav-item.active svg {
            fill: var(--primary);
        }

        @media (max-width: 480px) {
            .main { padding: 90px 16px 120px; }
            .profile-card { flex-direction: column; text-align: center; gap: 16px; }
            .menu-item { padding: 18px 20px; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
          <img src="/assets/icon.png" alt="Rout24 logotipi">
          <span>Rout24</span>
        </div>
      </header>

<main class="main">
    <div id="content" class="loader">Yuklanmoqda...</div>
</main>

<!-- Bottom Navigation (Mijoz uchun) -->
<nav class="bottom-nav" role="navigation" aria-label="Asosiy navigatsiya">
    <button class="nav-item" onclick="window.location.href='/client/dashboard'" aria-label="Asosiy">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
        <span>Asosiy</span>
    </button>
    <button class="nav-item" onclick="window.location.href='/orders'" aria-label="Buyurtmalar">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1 1 0 0 0 20 5H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
        <span>Buyurtmalar</span>
    </button>
    <button class="nav-item active" aria-current="page" aria-label="Profil">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
        <span>Profil</span>
    </button>
</nav>

<script>
    // Token tekshiruvi
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login';
    }

    // Profilni yuklash
    (async () => {
        const contentEl = document.getElementById('content');

        try {
            const response = await fetch('https://api.rout24.online/users/profile', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) throw new Error('Server xatosi');

            const { success, data } = await response.json();

            if (!success || !data) throw new Error('Ma‘lumotlar topilmadi');

            const name = data.fullName || 'Foydalanuvchi';
            const role = data.role === 'DRIVER' ? 'Haydovchi' : data.role === 'CLIENT' ? 'Mijoz' : 'Foydalanuvchi';

            const avatarUrl = data.imageUrl || 
                `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=800000&color=fff&size=160&bold=true`;

            contentEl.innerHTML = `
                <section class="profile-card" onclick="window.location.href='/client/edit-profile'" role="button" aria-label="Profilni tahrirlash">
                    <img src="${avatarUrl}" alt="${name} avatar" class="avatar" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=800000&color=fff&size=160&bold=true'">
                    <div class="user-info">
                        <div class="user-name">${name}</div>
                        <div class="user-role">${role}</div>
                    </div>
                    <svg class="menu-arrow" viewBox="0 0 24 24" aria-hidden="true"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                </section>

                <div class="menu" role="menu">
                    <div class="menu-item" onclick="window.location.href='/security'" role="menuitem">
                        <svg class="menu-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 18.2c-4.51-.77-8-4.43-8-8.7V6.3l7-3.11v11.75l-2.45-2.45-.71.71L12 18.78l4.16-4.16-.71-.71L12 15.54V4.76l7 3.11V10.5c0 4.27-3.49 7.93-8 8.7z"/></svg>
                        <div class="menu-title">Xavfsizlik va shartlar</div>
                        <svg class="menu-arrow" viewBox="0 0 24 24" aria-hidden="true"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                    </div>
                    <div class="menu-item" onclick="window.location.href='/support'" role="menuitem">
                        <svg class="menu-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 14 13 15h-2v-.5c0-1.12.55-2.17 1.44-2.88l.76-.75C13.43 10.3 14 9.49 14 8.5c0-1.38-1.12-2.5-2.5-2.5S9 7.12 9 8.5H7c0-2.48 2.02-4.5 4.5-4.5s4.5 2.02 4.5 4.5c0 1.4-1.2 2.6-2.43 3.25z"/></svg>
                        <div class="menu-title">Qo‘llab-quvvatlash</div>
                        <svg class="menu-arrow" viewBox="0 0 24 24" aria-hidden="true"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                    </div>
                    <div class="menu-item logout-item" onclick="handleLogout()" role="menuitem">
                        <svg class="menu-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
                        <div class="menu-title">Hisobdan chiqish</div>
                        <svg class="menu-arrow" viewBox="0 0 24 24" aria-hidden="true"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                    </div>
                </div>
            `;
        } catch (error) {
            console.error('Profil yuklanmadi:', error);
            contentEl.innerHTML = '<div class="loader" style="color:var(--danger)">Profil yuklanmadi. Internetni tekshiring.</div>';
        }
    })();

    // Chiqish funksiyasi
    function handleLogout() {
        if (confirm('Hisobdan chiqishni xohlaysizmi?')) {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            window.location.href = '/login';
        }
    }
</script>

</body>
</html>
