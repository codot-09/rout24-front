<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profilim</title>
    <style>
        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
        body, html {
            height: 100%;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
        }

        /* Header – boshqa sahifalar bilan bir xil */
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 74px;
            background: #800000;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 25px rgba(128,0,0,0.15);
            z-index: 1000;
        }
        .back-btn {
            background: none; border: none; width: 48px; height: 48px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all .3s;
        }
        .back-btn:active { transform: scale(0.92); background: rgba(255,255,255,0.1); }
        .back-btn svg { width: 28px; height: 28px; fill: #fff; }
        .header h1 { font-size: 22px; font-weight: 900; margin-left: 8px; }

        .main { padding: 90px 20px 40px; min-height: 100vh; }

        /* Profil kartasi – juda chiroyli va creative */
        .profile-card {
            max-width: 560px;
            margin: 0 auto;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(128,0,0,0.18);
        }

        .profile-header {
            background: linear-gradient(135deg, #800000, #c62828);
            padding: 60px 32px 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .profile-header::after {
            content: ''; position: absolute; inset: 0;
            background: rgba(0,0,0,0.25);
        }
        .avatar {
            width: 130px; height: 130px;
            border-radius: 7px solid white;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
            position: relative;
            z-index: 2;
        }
        .user-name {
            font-size: 30px;
            font-weight: 900;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        .user-role {
            font-size: 18px;
            opacity: 0.95;
            margin-top: 8px;
            position: relative;
            z-index: 2;
        }

        .menu-container {
            margin-top: -70px;
            padding-top: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 22px 28px;
            background: white;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .menu-item:hover {
            background: #fdfdfd;
        }
        .menu-item:active {
            background: #f5f5f5;
            transform: scale(0.98);
        }
        .menu-item svg {
            width: 28px;
            height: 28px;
            fill: #800000;
            flex-shrink: 0;
        }
        .menu-title {
            font-size: 17px;
            font-weight: 600;
            flex: 1;
        }
        .menu-arrow {
            width: 20px;
            height: 20px;
            fill: #aaa;
        }

        .logout-item {
            color: #c62828 !important;
        }
        .logout-item svg { fill: #c62828; }

        .loader {
            text-align: center;
            padding: 80px 20px;
            color: #999;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>
    <h1>Profilim</h1>
</header>

<main class="main">
    <div id="content" class="loader">Yuklanmoqda...</div>
</main>

<script>
const token = localStorage.getItem('token');
if (!token) location.href = 'login.html';

async function loadProfile() {
    try {
        const res = await fetch('https://api.rout24.online/users/profile', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        const json = await res.json();

        if (json.success && json.data) {
            const { fullName, imageUrl } = json.data;

            document.getElementById('content').innerHTML = `
                <div class="profile-card">
                    <div class="profile-header">
                        <img src="${imageUrl || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(fullName || 'U') + '&background=800000&color=fff&size=130&bold=true'}" 
                         alt="Avatar" class="avatar" id="avatar">
                    <div class="user-name">${fullName || 'Foydalanuvchi'}</div>
                    <div class="user-role">Haydovchi</div>
                    </div>

                    <div class="menu-container">
                        <div class="menu-item" onclick="location.href='security.html'">
                            <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
                            <div class="menu-title">Xavfsizlik va qoidalar</div>
                            <svg class="menu-arrow" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                        </div>

                        <div class="menu-item" onclick="location.href='support.html'">
                            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                            <div class="menu-title">Yordam va qo‘llab-quvvatlash</div>
                            <svg class="menu-arrow" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                        </div>

                        <div class="menu-item logout-item" onclick="logout()">
                            <svg viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
                            <div class="menu-title">Hisobdan chiqish</div>
                        </div>
                    </div>
                </div>
            `;
        } else {
            throw new Error(json.message || "Ma'lumotlar yuklanmadi");
        }
    } catch (err) {
        console.error(err);
        document.getElementById('content').innerHTML = `
            <div style="text-align:center;padding:60px;color:#c62828;font-size:18px;">
                Profil yuklanmadi<br><small>${err.message || 'Internetni tekshiring'}</small>
            </div>
        `;
    }
}

function logout() {
    if (confirm("Haqiqatan ham hisobdan chiqmoqchimisiz?")) {
        localStorage.removeItem('token');
        location.href = 'login.html';
    }
}

window.onload = loadProfile;
</script>
</body>
</html>
