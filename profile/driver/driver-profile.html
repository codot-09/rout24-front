<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil</title>
    <link rel="stylesheet" href="/profile/driver/driver-profile.css">
</head>
<body>

<header class="header">
    <div class="logo"><img src="/assets/appicon.jpg" alt="Rout24"><span>rout24</span></div>
    <button class="notifications">
        <svg viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4a2 2 0 0 0 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
    </button>
</header>

<main class="main">

    <!-- Creative Profile Card (Dashboard bilan bir xil) -->
    <div class="profile-card">
        <div class="profile-bg"></div>
        <div class="profile-content">
            <div class="profile-avatar">
                <img id="profileImg" src="/assets/default.png" alt="Profil">
                <div class="status-ring" id="statusRing"></div>
            </div>
            <div class="profile-info">
                <h3 id="fullName">Yuklanmoqda...</h3>
                <div class="status-badge" id="statusBadge">Tekshiruvda</div>
            </div>
        </div>
    </div>

    <div id="content"></div>
</main>

<nav class="bottom-nav">
    <button class="nav-item" onclick="location.href='driver/dashboard'"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span>Asosiy</span></button>
    <button class="nav-item" onclick="location.href='/routes'"><svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/></svg><span>Reyslar</span></button>
    <button class="nav-item active"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg><span>Profil</span></button>
</nav>

<script src="/profile/driver/driver-profile.js"></script>
</body>
</html>
