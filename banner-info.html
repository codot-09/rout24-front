<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner ma ºlumoti</title>
<style>
:root {
    --primary:#800000;
    --primary-light:#a00000;
    --primary-shadow:rgba(128,0,0,.25);
    --bg:#f8fafc;
    --surface:#ffffff;
    --text-primary:#800000;
    --text-secondary:#0f172a;
    --text-muted:#64748b;
    --border:#e2e8f0;
    --danger:#c62828;
    --radius-lg:28px;
    --radius-md:24px;
    --radius-sm:20px;
    --transition:all .35s cubic-bezier(.2,.8,.2,1);
    --font-base:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans',sans-serif;
}

*,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}

html,body{
    height:100%;
    font-family:var(--font-base);
    background:var(--bg);
    color:var(--text-secondary);
    -webkit-font-smoothing:antialiased;
}

.header{
    position:fixed;
    top:0;left:0;right:0;
    height:70px;
    background:var(--primary);
    color:#fff;
    display:flex;
    align-items:center;
    gap:16px;
    padding:0 16px;
    box-shadow:0 6px 20px rgba(0,0,0,.15);
    z-index:1000;
}

.header .back-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    width:40px;
    height:40px;
    border-radius:12px;
    background:rgba(255,255,255,.2);
    cursor:pointer;
    font-size:20px;
    transition:var(--transition);
}

.header .back-btn:active{
    transform:scale(.95);
}

.header .title{
    font-size:20px;
    font-weight:700;
}

.page{
    padding-top:80px;
    padding-bottom:40px;
}

.banner-cover{
    width:100%;
    height:280px;
    overflow:hidden;
    border-radius:var(--radius-lg) var(--radius-lg) 0 0;
    background:#e5e7eb;
    box-shadow:0 18px 40px var(--primary-shadow);
}

.banner-cover img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.banner-card{
    background:var(--surface);
    margin:0 16px;
    padding:24px;
    border-radius:0 0 var(--radius-lg) var(--radius-lg);
    box-shadow:0 10px 30px rgba(0,0,0,.06);
    display:flex;
    flex-direction:column;
    gap:16px;
}

.banner-title{
    font-size:24px;
    font-weight:800;
    color:var(--text-primary);
}

.banner-desc{
    font-size:16px;
    line-height:1.7;
    color:var(--text-secondary);
    white-space:pre-line;
}

.action-btn{
    margin-top:16px;
    display:flex;
    align-items:center;
    justify-content:center;
    height:54px;
    border-radius:20px;
    background:linear-gradient(135deg,var(--primary),var(--primary-light));
    color:#fff;
    font-weight:700;
    text-decoration:none;
    box-shadow:0 10px 30px var(--primary-shadow);
    transition:var(--transition);
}

.action-btn:active{
    transform:scale(.97);
}

.loading,.error{
    padding:120px 20px;
    text-align:center;
    font-size:16px;
    color:var(--text-muted);
}
.error{color:var(--danger)}
</style>
</head>
<body>

<header class="header">
    <div class="back-btn" onclick="history.back()">‚Üê</div>
    <div class="title">Banner</div>
</header>

<main class="page" id="app">
    <div class="loading">‚è≥ Banner yuklanmoqda...</div>
</main>

<script>
const API_BASE='https://api.rout24.online';
const app=document.getElementById('app');
const token = localStorage.getItem('token');

const pathParts = location.pathname.split('/').filter(Boolean);
const bannerId = pathParts[pathParts.length - 1];

if(!bannerId || bannerId==='banner'){
    app.innerHTML='<div class="error">‚ùå Banner topilmadi</div>';
}else if(!token){
    app.innerHTML='<div class="error">üîí Avtorizatsiya talab qilinadi</div>';
}else{
    fetch(`${API_BASE}/banners/${bannerId}`,{
        headers:{Authorization:`Bearer ${token}`}
    })
    .then(r=>r.json())
    .then(res=>{
        if(!res.success || !res.data){
            app.innerHTML='<div class="error">‚ùå Ma ºlumot yuklanmadi</div>';
            return;
        }

        const b = res.data;

        app.innerHTML=`
            <section class="banner-cover">
                <img src="${b.coverImage || ''}" alt="">
            </section>

            <section class="banner-card">
                <h1 class="banner-title">${b.title || ''}</h1>
                <div class="banner-desc">${b.description || ''}</div>

                ${b.externalLink?`
                    <a href="${b.externalLink}" target="_blank" class="action-btn">
                        üåê Batafsil o‚Äòtish
                    </a>`:''}
            </section>
        `;
    })
    .catch(()=>{
        app.innerHTML='<div class="error">‚ö†Ô∏è Server bilan bog‚Äòlanib bo‚Äòlmadi</div>';
    });
}
</script>
</body>
</html>
