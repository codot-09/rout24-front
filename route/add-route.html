<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yangi reys</title>
    <link rel="stylesheet" href="/route/add-route.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>
    <h1>Yangi reys qo‘shish</h1>
</header>

<main class="main">
    <div class="form">

        <div class="form-group">
            <label>Qayerdan</label>
            <select id="fromInput">
                <option value="">Tanlang</option>
                <option>TOSHKENT</option>
                <option>NAVOIY</option>
                <option>SAMARKAND</option>
                <option>BUXORO</option>
                <option>QASHQADARYO</option>
                <option>XORAZM</option>
                <option>SURXONDARYO</option>
                <option>JIZZAX</option>
                <option>SIRDARYO</option>
                <option>QORAQALPOGISTON</option>
                <option>ANDIJON</option>
                <option>NAMANGAN</option>
                <option>FARGONA</option>
            </select>
            <input type="hidden" id="fromLat">
            <input type="hidden" id="fromLng">
            <input type="hidden" id="fromAddress">
        </div>

        <div class="form-group">
            <label>Qayerga</label>
            <select id="toInput">
                <option value="">Tanlang</option>
                <option>TOSHKENT</option>
                <option>NAVOIY</option>
                <option>SAMARKAND</option>
                <option>BUXORO</option>
                <option>QASHQADARYO</option>
                <option>XORAZM</option>
                <option>SURXONDARYO</option>
                <option>JIZZAX</option>
                <option>SIRDARYO</option>
                <option>QORAQALPOGISTON</option>
                <option>ANDIJON</option>
                <option>NAMANGAN</option>
                <option>FARGONA</option>
            </select>
            <input type="hidden" id="toLat">
            <input type="hidden" id="toLng">
            <input type="hidden" id="toAddress">
        </div>

        <p style="margin-top:10px;">Xaritadan aniq manzilni tanlang:</p>
        <div id="map"></div>

        <div class="form-row">
            <div class="form-group">
                <label>O‘rinlar soni</label>
                <input type="number" id="seats" min="1" max="20" value="4">
            </div>
            <div class="form-group">
                <label>Narxi (so‘m)</label>
                <input type="number" id="price" min="0" step="1000" placeholder="50000">
            </div>
        </div>

        <div class="form-group">
            <label>Ketish vaqti</label>
            <input type="datetime-local" id="departure">
        </div>

        <button class="btn" id="submitBtn" disabled>Reys yaratish</button>
    </div>
</main>

<script src="/route/add-route.js"></script>
</body>
</html>
