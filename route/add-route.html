<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yangi reys qo'shish</title>
    <link rel="stylesheet" href="/route/add-route.css">
</head>
<body>

<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>
    <h1>Yangi reys</h1>
</header>

<main class="main">
    <div class="card">
        <form class="form" id="routeForm">

            <div class="section">
                <div class="section-title">Yo'nalish</div>

                <label>Qayerdan</label>
                <select id="from" required>
                    <option value="">Viloyatni tanlang</option>
                </select>

                <label>Qayerga</label>
                <select id="to" required>
                    <option value="">Viloyatni tanlang</option>
                </select>
            </div>

            <div class="section">
                <div class="section-title">Aniq manzillar</div>

                <label>Ketish manzili</label>
                <input type="text" id="fromAddress" placeholder="Masalan: Chilonzor, 15-uy" required maxlength="200">

                <label>Yetib borish manzili</label>
                <input type="text" id="toAddress" placeholder="Masalan: Yunusobod, Ahmad Donish ko'chasi" required maxlength="200">
            </div>

            <div class="section">
                <div class="section-title">Reys ma'lumotlari</div>

                <label>O'rinlar soni</label>
                <input type="number" id="seats" min="1" max="50" value="4" required>

                <label>Narx (so'm)</label>
                <input type="number" id="price" min="10000" step="1000" placeholder="250 000" required>

                <label>Ketish sanasi va vaqti</label>
                <input type="datetime-local" id="departure" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Reys yaratish
            </button>
        </form>
    </div>
</main>

<script src="/route/add-route.js"></script>
</body>
</html>
