<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reys ma'lumotlari</title>
    <style>
        *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
        body,html{height:100%;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;color:#0f172a;background:linear-gradient(135deg,#f8fafc 0%,#e2e8f0 100%)}
        .header{position:fixed;top:0;left:0;right:0;height:74px;background:#800000;color:#fff;display:flex;align-items:center;padding:0 20px;box-shadow:0 10px 30px rgba(128,0,0,.2);z-index:1000}
        .back-btn{background:none;border:none;width:48px;height:48px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.3s}
        .back-btn:active{transform:scale(.9);background:rgba(255,255,255,.15)}
        .back-btn svg{width:28px;height:28px;fill:#fff}
        .header h1{font-size:23px;font-weight:900;margin-left:10px}
        .main{padding:90px 20px 140px}
        .route-hero{background:linear-gradient(135deg,#800000,#c62828);color:#fff;padding:52px 32px;border-radius:32px;text-align:center;max-width:640px;margin:0 auto 48px;box-shadow:0 30px 80px rgba(128,0,0,.35);position:relative;overflow:hidden}
        .route-hero::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle,rgba(255,255,255,.12) 0%,transparent 70%);animation:pulse 10s infinite}
        @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}
        .route-from{font-size:26px;font-weight:700;opacity:.95}
        .route-arrow{font-size:52px;margin:16px 0;font-weight:300}
        .route-to{font-size:38px;font-weight:900}
        .route-addresses{margin-top:24px;font-size:17px;line-height:1.7;background:rgba(255,255,255,.12);padding:20px;border-radius:24px}
        .info-section{background:#fff;border-radius:32px;padding:36px 32px;margin-bottom:32px;box-shadow:0 20px 50px rgba(0,0,0,.1);opacity:0;transform:translateY(30px);animation:fadeUp .8s forwards}
        @keyframes fadeUp{to{opacity:1;transform:none}}
        .info-section:nth-child(2){animation-delay:.1s}
        .info-section:nth-child(3){animation-delay:.2s}
        .info-section:nth-child(4){animation-delay:.3s}
        .info-section:nth-child(5){animation-delay:.4s}
        .section-title{font-size:22px;font-weight:800;color:#800000;margin-bottom:28px;position:relative;display:inline-block}
        .section-title::after{content:'';position:absolute;left:0;bottom:-8px;width:70px;height:5px;background:#800000;border-radius:3px}
        .info-grid{display:grid;gap:28px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
        .info-item{display:flex;align-items:flex-start;gap:20px}
        .info-item svg{width:34px;height:34px;fill:#800000;flex-shrink:0}
        .info-content h4{font-size:15px;font-weight:600;color:#64748b;margin-bottom:6px}
        .info-content p{font-size:19px;font-weight:700;color:#0f172a}
        .status-badge{display:inline-block;padding:14px 32px;border-radius:50px;font-weight:800;font-size:16px}
        .status-badge.active{background:#dcfce7;color:#166534}
        .status-badge.finished{background:#f8fafc;color:#475569;border:2px solid #e2e8f0}
        .telegram-btn{display:inline-flex;align-items:center;gap:14px;background:#0088cc;color:#fff;padding:18px 32px;border-radius:50px;font-weight:700;font-size:17px;text-decoration:none;margin-top:24px;box-shadow:0 10px 30px rgba(0,136,204,.3);transition:.4s}
        .telegram-btn:hover{background:#006ba1;transform:translateY(-4px)}
        .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:18px;margin-top:28px}
        .gallery img{width:100%;height:190px;object-fit:cover;border-radius:24px;box-shadow:0 12px 35px rgba(0,0,0,.18);transition:transform .4s}
        .gallery img:hover{transform:scale(1.06)}
        .action-btn{position:fixed;bottom:32px;left:50%;transform:translateX(-50%);width:90%;max-width:540px;padding:22px;background:linear-gradient(135deg,#800000,#c62828);color:#fff;border:none;border-radius:32px;font-size:21px;font-weight:900;letter-spacing:0.5px;box-shadow:0 20px 50px rgba(128,0,0,.4);cursor:pointer;z-index:999;transition:.4s}
        .action-btn:hover{transform:translateX(-50%) translateY(-10px);box-shadow:0 25px 60px rgba(128,0,0,.5)}
        .action-btn:active{transform:translateX(-50%) scale(.96)}
        .loader{text-align:center;padding:140px 20px;font-size:19px;color:#94a3b8}
        @media (max-width:480px){
            .route-hero{padding:44px 24px;margin:0 12px 40px}
            .route-to{font-size:32px}
            .info-section{padding:32px 20px}
            .gallery{grid-template-columns:1fr 1fr}
        }
    </style>
</head>
<body>

<header class="header">
    <button class="back-btn" onclick="history.back()">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>
    <h1>Reys ma'lumotlari</h1>
</header>

<main class="main">
    <div id="content" class="loader">Yuklanmoqda...</div>
</main>

<script>
const token = localStorage.getItem('token');
const role = localStorage.getItem('role') || '';
if (!token) location.href = '/login';

const routeId = new URLSearchParams(location.search).get('id');
if (!routeId) {
    document.getElementById('content').innerHTML = '<div class="loader" style="color:#c62828">Reys topilmadi</div>';
    throw new Error();
}

async function loadRoute() {
    const res = await fetch(`https://api.rout24.online/routes/${routeId}`, {
        headers: { Authorization: `Bearer ${token}` }
    });
    if (!res.ok) throw new Error();
    const { success, data } = await res.json();
    if (!success || !data) throw new Error();

    const date = new Date(data.departureDate);
    const fDate = date.toLocaleDateString('uz-UZ', { weekday:'long', year:'numeric', month:'long', day:'numeric' });
    const fTime = date.toLocaleTimeString('uz-UZ', { hour:'2-digit', minute:'2-digit' });

    const bookBtn = role === 'CLIENT'
        ? `<button class="action-btn" onclick="location.href='order.html?id=${routeId}'">Bron qilish</button>`
        : '';

    document.getElementById('content').innerHTML = `
        <div class="route-hero">
            <div class="route-from">${data.from}</div>
            <div class="route-arrow">Down Arrow</div>
            <div class="route-to">${data.to}</div>
            <div class="route-addresses">${data.fromAddress}<br>→<br>${data.toAddress}</div>
        </div>

        <div class="info-section">
            <div class="section-title">Ketish vaqti</div>
            <div class="info-grid">
                <div class="info-item">
                    <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/></svg>
                    <div class="info-content"><h4>Sana</h4><p>${fDate}</p></div>
                </div>
                <div class="info-item">
                    <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm1 17h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                    <div class="info-content"><h4>Vaqt</h4><p>${fTime}</p></div>
                </div>
            </div>
            <div class="status-badge ${data.finished?'finished':'active'}">${data.finished?'Yakunlangan':'Faol'}</div>
        </div>

        <div class="info-section">
            <div class="section-title">Narx va joylar</div>
            <div class="info-grid">
                <div class="info-item">
                    <svg viewBox="0 0 24 24"><path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/></svg>
                    <div class="info-content"><h4>Narx</h4><p>${data.price.toLocaleString('uz-UZ')} so‘m</p></div>
                </div>
                <div class="info-item">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    <div class="info-content"><h4>Bo‘sh o‘rinlar</h4><p>${data.seatsCount} ta</p></div>
                </div>
            </div>
        </div>

        <div class="info-section">
            <div class="section-title">Haydovchi</div>
            <div class="info-item">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <div class="info-content"><h4>Ism familiyasi</h4><p>${data.driverFullName || 'Ma’lumot kiritilmagan'}</p></div>
            </div>
            ${data.driverContact ? `
            <a href="https://t.me/${data.driverContact}" target="_blank" class="telegram-btn">
                <svg viewBox="0 0 24 24" style="width:26px;height:26px;fill:currentColor"><path d="M9.78 18.65l.28-4.23 7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3 3.64 12c-.88-.25-.89-.86.18-1.27l17.6-6.79c1.04-.4 1.95.24 1.59 1.27l-3 17.49c-.23.99-1.07 1.24-1.92.77l-4.64-3.42-2.23 2.15c-.25.25-.46.46-.94.46z"/></svg>
                Telegram orqali yozish
            </a>` : ''}
        </div>

        ${data.vehicleName ? `
        <div class="info-section">
            <div class="section-title">Transport vositasi</div>
            <div class="info-item">
                <svg viewBox="0 0 24 24"><path d="M18 17h2v-1.5c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5V17zm-12 0h2v-1.5c0-.83-.67-1.5-1.5-1.5S5 16.67 5 17.5V17zm12-6h-4V9h-4V5H8v4H4l-2 8v4h4v-2h12v2h4v-4l-2-8z"/></svg>
                <div class="info-content"><h4>Mashina</h4><p>${data.vehicleName}</p></div>
            </div>
            ${data.vehicleImages?.length ? `
            <div class="gallery">
                ${data.vehicleImages.map(src=>`<img src="${src}" alt="Mashina" loading="lazy">`).join('')}
            </div>` : ''}
        </div>` : ''}

        ${bookBtn}
    `;
}

loadRoute().catch(() => {
    document.getElementById('content').innerHTML = '<div class="loader" style="color:#c62828">Xatolik yuz berdi</div>';
});
</script>
</body>
</html>
