<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mening reyslarim • Rout24</title>
    <meta name="description" content="Haydovchi uchun yaratilgan reyslar ro‘yxati">

    <!-- Umumiy dizayn fayli (barcha sahifalarda bir xil) -->
    <link rel="stylesheet" href="/route/routes.css">
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="logo">
        <img src="/assets/icon.png" alt="Rout24 logo">
        <span>Rout24</span>
    </div>
    <button class="notifications" id="notificationsBtn" aria-label="Bildirishnomalar">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22c1.1 0 2-.9 2-2h-4a2 2 0 0 0 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
        </svg>
    </button>
</header>

<main class="main">

    <!-- Page Header -->
    <div class="page-header">
        <h1>Mening reyslarim</h1>
        <button class="add-btn" onclick="window.location.href='/add-route'" aria-label="Yangi reys qo‘shish">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6z"/>
            </svg>
        </button>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="input-group">
            <select id="fromFilter" aria-label="Qayerdan filtri">
                <option value="" disabled selected>Qayerdan</option>
                <!-- Options JS orqali to‘ldiriladi -->
            </select>
        </div>

        <div class="input-group">
            <select id="toFilter" aria-label="Qayerga filtri">
                <option value="" disabled selected>Qayerga</option>
                <!-- Options JS orqali to‘ldiriladi -->
            </select>
        </div>

        <button id="clearFilter" class="clear-btn" aria-label="Filtrlarni tozalash">
            Tozalash
        </button>
    </div>

    <!-- Routes List -->
    <section id="routesList" class="routes-list" aria-label="Sizning reyslaringiz ro‘yxati">
        <!-- Reys kartalari JS orqali qo‘shiladi -->
    </section>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" hidden aria-hidden="true">
        <svg class="empty-icon" viewBox="0 0 120 120" aria-hidden="true">
            <circle cx="60" cy="60" r="50" fill="none" stroke="var(--border)" stroke-width="4" opacity="0.4"/>
            <path d="M60 30 L60 90" stroke="var(--border)" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
            <path d="M30 60 L90 60" stroke="var(--border)" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
        </svg>
        <p>Hozircha reyslar yo‘q</p>
        <span>Yangi reys qo‘shish uchun “+” tugmasini bosing</span>
    </div>

</main>

<nav class="bottom-nav" role="navigation" aria-label="Asosiy navigatsiya">
    <button class="nav-item" data-page="home" onclick="window.location.href='/driver/dashboard'" aria-label="Asosiy sahifa" aria-current="page">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        <span>Asosiy</span>
    </button>

    <button class="nav-item active" data-page="routes" onclick="window.location.href='/routes'" aria-label="Reyslar">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
        </svg>
        <span>Reyslar</span>
    </button>

    <button class="nav-item qr-scan-btn" onclick="window.location.href='/qr-scan'" aria-label="QR kod skan qilish">
        <div class="qr-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="5" height="5"/>
                <rect x="16" y="3" width="5" height="5"/>
                <rect x="3" y="16" width="5" height="5"/>
                <path d="M21 16h-3a2 2 0 0 0-2 2v3"/>
                <path d="M21 21v.01"/>
                <path d="M12 7v3a2 2 0 0 1-2 2H7"/>
                <path d="M3 12h.01"/>
                <path d="M12 3h.01"/>
                <path d="M12 16v.01"/>
                <path d="M16 12h1"/>
                <path d="M21 12v.01"/>
                <path d="M12 21v-1"/>
            </svg>
        </div>
        <span>QR Skan</span>
    </button>

    <button class="nav-item" data-page="profile" onclick="window.location.href='/driver/profile'" aria-label="Profil">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span>Profil</span>
    </button>
</nav>

<script src="/route/routes.js"></script>
</body>
</html>
