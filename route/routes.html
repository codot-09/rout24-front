<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mening reyslarim</title>
    <link rel="stylesheet" href="/route/routes.css">
</head>
<body>

<header class="header">
    <div class="logo"><img src="/assets/icon.png" alt="Rout24"><span>Rout24</span></div>
    <button class="notifications">
        <svg viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4a2 2 0 0 0 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
    </button>
</header>

<main class="main">
    <div class="page-header">
        <h1>Mening reyslarim</h1>
        <button class="add-btn" onclick="location.href='/add-route'">
            <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6z"/></svg>
        </button>
    </div>

    <div class="filter-bar">
        <select id="fromFilter">
            <option value="">Qayerdan</option>
        </select>
        <select id="toFilter">
            <option value="">Qayerga</option>
        </select>
        <button id="clearFilter">Clear</button>
    </div>

    <div id="routesList" class="routes-list">
        <!-- Reys kartalari bu yerga keladi -->
    </div>

    <div id="emptyState" class="empty-state" style="display:none">
        <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/></svg>
        <p>Hozircha reyslar yo‘q</p>
    </div>
</main>

<nav class="bottom-nav">
    <button class="nav-item active" data-page="home" onclick="window.location.href='/driver/dashboard'">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        <span>Asosiy</span>
    </button>
    <button class="nav-item" data-page="routes">
        <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
        <span>Reyslar</span>
    </button>

    <!-- YANGI: QR Skaner tugmasi (o‘rtada, kattaroq) -->
    <button class="nav-item qr-scan-btn" onclick="window.location.href='/qr-scan'">
        <div class="qr-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="5" height="5"/>
                <rect x="16" y="3" width="5" height="5"/>
                <rect x="3" y="16" width="5" height="5"/>
                <path d="M21 16h-3a2 2 0 0 0-2 2v3"/>
                <path d="M21 21v.01"/>
                <path d="M12 7v3a2 2 0 0 1-2 2H7"/>
                <path d="M3 12h.01"/>
                <path d="M12 3h.01"/>
                <path d="M12 16v.01"/>
                <path d="M16 12h1"/>
                <path d="M21 12v.01"/>
                <path d="M12 21v-1"/>
            </svg>
        </div>
        <span>QR Skan</span>
    </button>

    <button class="nav-item" data-page="profile" onclick="window.location.href='/driver/profile'">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <span>Profil</span>
    </button>
</nav>

<script src="/route/routes.js"></script>
</body>
</html>
