<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mening buyurtmalarim</title>
  <link rel="stylesheet" href="/order/orders.css">
</head>
<body>

<header class="header">
  <button class="back-btn" onclick="history.back()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
      <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
    </svg>
  </button>
  <h1>Mening buyurtmalarim</h1>
</header>

<main class="main">
  <div class="filter-section">
    <label>Holati:</label>
    <select id="statusFilter">
      <option value="ALL">Barchasi</option>
      <option value="WAITING">Kutilmoqda</option>
      <option value="PAID">To'langan</option>
      <option value="CANCELLED">Bekor qilingan</option>
    </select>
  </div>

  <div id="ordersList" class="orders-list"></div>

  <div class="pagination">
    <button id="prevPage" disabled>Oldingi</button>
    <span id="pageInfo">1 / 1</span>
    <button id="nextPage" disabled>Keyingi</button>
  </div>

  <div class="loader" id="loader">Yuklanmoqda...</div>
</main>

<!-- QR MODAL -->
<div class="modal-overlay" id="qrModal" onclick="closeQrModal()">
  <div class="modal" onclick="event.stopPropagation()">
    <h2>Onlayn chek</h2>
    <p style="margin:16px 0;font-size:18px">
      <strong>Buyurtma â„–</strong>
      <span id="billingNumber" style="color:#800000;font-weight:800;font-size:22px"></span>
    </p>
    <img id="qrCodeImg" src="" alt="QR kod" style="width:220px;height:220px;border-radius:12px;border:3px solid #80000022">
    <button class="btn-close-modal">Yopish</button>
  </div>
</div>
