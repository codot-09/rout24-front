<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        :root {
            --brand: #800000;
            --brand-dark: #4a0000;
            --brand-soft: #fff5f5;
            --glass: rgba(255, 255, 255, 0.95);
            --text-main: #2d3436;
            --text-muted: #636e72;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #f0f2f5;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        .swiper { width: 100%; height: 100%; }

        .swiper-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 32px 160px;
            text-align: center;
            background: #f0f2f5;
        }

        .illustration-box {
            width: 280px;
            height: 280px;
            background: var(--glass);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 48px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            position: relative;
        }

        .illustration-box svg {
            width: 140px;
            height: 140px;
            filter: drop-shadow(0 8px 12px rgba(128,0,0,0.15));
        }

        h2 {
            font-size: 32px;
            font-weight: 800;
            color: var(--brand-dark);
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 17px;
            line-height: 1.6;
            color: var(--text-muted);
            max-width: 320px;
        }

        .bottom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px 32px;
            background: linear-gradient(to top, #f0f2f5 80%, rgba(240,242,245,0));
            z-index: 100;
        }

        .btn-primary {
            width: 100%;
            background: var(--brand);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 18px;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(128, 0, 0, 0.25);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .btn-primary:active {
            transform: scale(0.96);
            background: var(--brand-dark);
        }

        .pagination-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 10px;
            background: rgba(128, 0, 0, 0.2);
            transition: all 0.4s ease;
        }

        .dot.active {
            width: 32px;
            background: var(--brand);
        }
    </style>
</head>
<body>

<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="illustration-box">
                <svg viewBox="0 0 120 120">
                    <path d="M60 14 L108 42 L108 78 L60 106 L12 78 L12 42 Z" fill="none" stroke="var(--brand)" stroke-width="4"/>
                    <circle cx="60" cy="60" r="25" fill="var(--brand)" opacity="0.1"/>
                </svg>
            </div>
            <h2>Yangi boshlanish</h2>
            <p>Barcha imkoniyatlar endi qo‘lingizda. Tez, sodda va ishonchli tajriba.</p>
        </div>

        <div class="swiper-slide">
            <div class="illustration-box">
                <svg viewBox="0 0 120 120">
                    <path d="M60 20 L100 45 L100 85 L60 110 L20 85 L20 45 Z" fill="none" stroke="var(--brand)" stroke-width="4"/>
                    <path d="M45 60 L55 70 L75 50" stroke="var(--brand)" stroke-width="6" fill="none" stroke-linecap="round"/>
                </svg>
            </div>
            <h2>Hamma narsa bir joyda</h2>
            <p>Bir marta bosish bilan kerakli funksiyalarga o‘ting. Vaqtni tejang.</p>
        </div>

        <div class="swiper-slide">
            <div class="illustration-box">
                <svg viewBox="0 0 120 120">
                    <circle cx="60" cy="60" r="45" fill="var(--brand)" opacity="0.05"/>
                    <path d="M35 60 L55 80 L90 45" stroke="var(--brand)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h2>Tayyormisiz?</h2>
            <p>Hisobingizga kiring va yangi imkoniyatlardan darhol foydalaning.</p>
        </div>
    </div>
</div>

<div class="bottom-controls">
    <div class="pagination-dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <button class="btn-primary" id="nextBtn">Keyingi</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (token) {
        if (role === "DRIVER") window.location.href = "/driver/dashboard";
        if (role === "CLIENT") window.location.href = "/client/dashboard";
    }

    const swiper = new Swiper('.swiper', {
        speed: 800,
        allowTouchMove: true,
        on: { slideChange: updateView }
    });

    const btn = document.getElementById('nextBtn');
    const dots = document.querySelectorAll('.dot');

    function updateView() {
        const idx = swiper.activeIndex;
        btn.textContent = idx === 2 ? 'Boshlash' : 'Keyingi';
        dots.forEach((dot, i) => dot.classList.toggle('active', i === idx));
    }

    btn.addEventListener('click', () => {
        if (swiper.activeIndex === 2) {
            window.location.href = '/login';
        } else {
            swiper.slideNext();
        }
    });
</script>

</body>
</html>
